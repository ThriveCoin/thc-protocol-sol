[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
[fmt]
line_length = 80
tab_width = 4
bracket_spacing = false
int_types = "preserve"
quote_stile = "double"
[rpc_endpoints]
polygon-amoy = "${RPC_URL}"
[etherscan]
polygon-amoy = { key = "${SCAN_API_KEY}", url = "https://www.oklink.com/api/explorer/v1/contract/verify/async/api/polygonAmoy" }
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
